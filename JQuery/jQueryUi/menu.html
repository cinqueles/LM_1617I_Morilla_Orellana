<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo jQuery UI Ismael</title>
      <script src="jquery-ui-1.12.1.custom\external\jquery\jquery.js"></script>
      <link rel="stylesheet" href="./jquery-ui-1.12.1.custom/jquery-ui.css">
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <style media="screen">
        #menu{width: 150px;}
      </style>
    </head>
    <body>
      <ul id="menu">
        <li><div>1. Seccion</div>
          <ul>
            <li><div>1.1</div></li>
            <li><div>1.2</div></li>
            <li><div>1.3</div></li>
          </ul>
        </li>
        <li><div>2. Seccion</div>
          <ul>
            <li><div>2.1</div></li>
            <li><div>2.2</div></li>
            <li><div>2.3</div></li>
          </ul>
        </li>
        <li><div>3. Seccion</div>
          <ul>
            <li><div>3.1</div></li>
            <li><div>3.2</div></li>
            <li><div>3.3</div></li>
          </ul>
        </li>
        <li><div>4. Seccion</div>
          <ul>
            <li><div>4.1</div></li>
            <li><div>4.2</div></li>
            <li><div>4.3</div></li>
          </ul>
        </li>
      </ul>
      <hr>
      <input id="mostrar" type="button" value="Mostrar cuadro de dialogo">
      <!-- <input id="ocultar" type="button" value="Ocultar cuadro de dialogo">-->
      <div id="cuadro">
        Bienvenido a la pagina contra los mirones! ;)
      </div>
      <hr>
      <div id="sortable">
        <div>OPCION 1</div>
        <div>OPCION 2</div>
        <div>OPCION 3</div>
        <div>OPCION 4</div>
      </div>
      <script>
    $(document).ready(function(){
            $("#menu").menu();
            $("#menu").draggable();
            $("#cuadro").dialog({
              modal:true
            });
            $("#cuadro").dialog("close");
            $("#mostrar").click(function(event){
              $("#cuadro").dialog("open");
            });
            $("#sortable").sortable();
            /*$("#ocultar").click(function(event){
              $("#cuadro").dialog("close");
            });*/
    });
    </script>
    </body>
