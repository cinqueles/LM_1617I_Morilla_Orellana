<!DOCTYPE html>
<html>
<head>
	<title>jQuery Template</title>
  <link rel="stylesheet" href="./each_example.css">
	<!-- Loading jQUery Script -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<h1>ANIMETE EXAMPLE</h1>

	<table>
		<thead>
			<th>DNI</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Direccion</th>
		</thead>
		<tbody>
			<tr><td>2xxx2</td><td>Pepe</td><td>Pérez</td><td>Utrera</td></tr>
			<tr><td>3xxx3</td><td>Manuel</td><td>Pérez</td><td>Sevilla</td></tr>
			<tr><td>4xxx4</td><td>Rosa</td><td>Pérez</td><td>Ciudad Real</td></tr>
			<tr><td>5xxx5</td><td>Ana</td><td>Pérez</td><td>Madrid</td></tr>
			<tr><td>6xxx6</td><td>Jesús</td><td>Pérez</td><td>Oviedo</td></tr>
			<tr><td>7xxx7</td><td>Eva</td><td>Pérez</td><td>Santander</td></tr>
		</tbody>
	</table>
<br>
	<form>
		<label>Buscar DNI</label>
		<input type="text" name="busqueda" value="">
		<input type="button" value="Buscar"/>
	</form>

	<script>
	  //Function executed when the HTML document is Ready (full loaded)
	  $(function() {

				$("input[value='Buscar']").click(function() {
						$("tbody tr td:first-child").each( function(index) {
              var valor=$("input[type='text']").val();
							if ($(this).text()==valor){
									$("tr").removeClass("busqueda");
									$(this).parent().addClass("busqueda");
									console.log("HECHO");
							}
						});
				});

	  });
	</script>

</body>
</html>
