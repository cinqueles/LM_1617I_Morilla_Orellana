<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="barraprogreso.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>
  <body>

      <div id="container">
        <h1>Barra de progreso</h1>
        <div id="contenido">
            <div id="barras">
            </div>
            <div id="porcentaje">
              <h1 id="valor"></h1>
            </div>
        </div>
        <div id="botones">
          <input type="button" id="add" value="+">
          <input type="button" id="remove" value="-">
        </div>
      </div>
      <script>

      $(function() {
        var barra=0;
        $("h1#valor").text(barra*10+"%");
        $("#add").click(function(){
          if (barra<10) {
            $("#barras").append("<div class=barra></div");
            barra=barra+1;
            $("h1#valor").text(barra*10+"%");

            if (barra<=4) {
              $("#barras div:last-child").addClass("rojo");
            }else if (barra<=7) {
                $("#barras div:last-child").addClass("amarillo");
              } else {
                $("#barras div:last-child").addClass("verde");
              }
            }
          });
          $("#remove").click(function() {
            if (barra>0) {
              $("#barras div:last-child").remove();
              barra=barra-1;
              $("h1#valor").text(barra*10+"%");
          }
        });

      });

      </script>
  </body>
</html>
