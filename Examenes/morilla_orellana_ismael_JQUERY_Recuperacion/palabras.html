<!DOCTYPE html>
<html>
<head>
	<title>jQuery Exam Playing with words</title>
	<!-- Loading jQUery Script -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<div id="main">
		<h1>Playing with Words</h1>
		<div>
			<div class="palabra">
				<h1>Ana</h1>
			</div>
			<div class="palabra">
				<h1>Andrés</h1>
			</div>
			<div class="palabra">
				<h1>Anacleto</h1>
			</div>
			<div class="palabra">
				<h1>Álvaro</h1>
			</div>
		</div>
		<div>
			<p>
				<input type="button" value="Buscar" />
				<input type="text" />
			</p>
			<p>
				<input type="button" value="Añadir" />
				<input type="text" />
			</p>
			<p>
				<input type="button" value="Borrar">
			</p>
		</div>
		<div>
			<div>
				<h1>Hay 4 elementos</h1>
			</div>
			<div>
				<h1>Se ha encontrado 1 elemento</h1>
			</div>
		</div>
	</div>

	<script>

	  $(function() {
				var elem=4
				$("#main > div:eq(2) > div:eq(0) >h1").text("Hay "+ elem +" elementos");
				$("#main > div:eq(2) > div:eq(1) >h1").text("Se ha encontrado " + $(".busqueda").length + " elemento");
				//Seleccionar
				$("input[value='Buscar']").click(function(){
					$(".busqueda").removeClass("busqueda");
					$(".palabra h1:first-child").each( function(index) {
		              var valor=$("input[type='text']").val();
									if ($(this).text()==valor){
										$(this).addClass("busqueda");
									}
						})

						$("#main > div:eq(2) > div:eq(1) >h1").text("Se ha encontrado " + $(".busqueda").length + " elemento");
				});

				//Añadir
				$("input[value='Añadir']").click(function(){
					var add=$("input[type='text']:eq(1)").val();
					console.log(add);
					$("#main > div:first").append("<div class='palabra'><h1>"+add+"</h1></div");
					elem=elem+1;
					$("#main > div:eq(2) > div:eq(0) > h1").text("Hay "+elem+" elementos");

				});

				//Eliminar
				$("input[value='Borrar']").click(function(){
					if(elem>0){
					$("#main > div:first > div:first").remove();
					elem=elem-1;
					$("#main > div:eq(2) > div:eq(0) > h1").text("Hay "+elem+" elementos");
				 }
				});


	  });
	</script>

</body>
</html>
