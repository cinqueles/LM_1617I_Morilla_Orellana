<html>
<head>
	<title>Vectores JavaScript</title>
	<!-- Loading jQUery Script -->

	<link href="estilos.css" type="text/css" rel="stylesheet" >

</head>
<body>

	<h1 id="texto">A単adir y mostrar vectores</h1>
	<form id="fom1">
		<table>
			<tbody>
				<tr>
					<td><label>A単adir Elemento</label></td>
					<td><input type="text" id="num1"></td>
					<td><input type="button" value="A単adir" id="botones"></td>
					<td></td>
					<td></td>
					<td  rowspan="2"><h3></h3></td>

				</tr>
				<tr>
					<td><input type="button" value="Mostrar" id="botones"></td>
					<td></td>
					<td><input type="button" value="Quitar" id="botones"></td>

				</tr>
				<tr>

				</tr>
				<tr>
					<td colspan="4"><ul id="lista">

					</ul></td>
				</tr>
			</tbody>
		</table>
	</form>

	<script>
	  $(function() {
			var vec=[];
			$("h3").text("Hay "+vec.length+" elementos");

			$("input[value='A単adir']").click(function(){
				var cont=$("input[type='text']").val();
				vec.push(cont);
				$("h3").text("Hay "+vec.length+" elementos");
			});

			$("input[value='Mostrar']").click(function(){
				$("#lista").empty();
				for(i=0;i<vec.length;i++){
					$("#lista").append("<li>"+
			                        vec[i]+"</li>");
				}

			});
			$("input[value='Quitar']").click(function(){
				var cont=$("input[type='text']").val();
				vec.pop();
				$("h3").text("Hay "+vec.length+" elementos");
				console.log(vec);
				//$("#lista").empty();
			});
	  });
	</script>

</body>
</html>
