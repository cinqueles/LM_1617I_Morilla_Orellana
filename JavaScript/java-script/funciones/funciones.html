<!DOCTYPE html>
<html>
<head>
	<title>Funciones JavaScript</title>
	<!-- Loading jQUery Script -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<link href="estilos.css" type="text/css" rel="stylesheet" >
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Calculadora</h1>
	<p><label>X</label>
	<input type="text" id="X">
	</p>
	<p><label>Y</label>
	<input type="text" id="Y">
	</p>
	<p>
		<input type="button" value="+" id="suma">
		<input type="button" value="-" id="resta">
		<input type="button" value="*" id="multi">
		<input type="button" value="/" id="divi">
		<input type="button" value="Borrar" id="divi">
	</p>
	<script>
	  $(function() {

			function suma(s1,s2){
				return s1+s2;
			}
			function resta(s1,s2){
				return s1-s2;
			}
			function multi(s1,s2){
				return s1*s2;
			}
			function divi(s1,s2){
				return s1/s2;
			}
			function capturaX(){
				return parseInt($("#X").val());
			}
			function capturaY(){
				return parseInt($("#Y").val());
			}

			$("#suma").click(function(){
				$("h2").empty();
				var x=capturaX();
				var y=capturaY();
				$("body").append("<h2>La suma es "+ suma(x,y)+"</h2>");
			});
			$("#resta").click(function(){
				$("h2").empty();
				var x=capturaX();
				var y=capturaY();
				$("body").append("<h2>La resta es "+ resta(x,y)+"</h2>");
			});
			$("#multi").click(function(){
				$("h2").empty();
				var x=capturaX();
				var y=capturaY();
				$("body").append("<h2>La multiplicacion es "+ multi(x,y)+"</h2>");
			});
			$("#divi").click(function(){
				$("h2").empty();
				var x=capturaX();
				var y=capturaY();
				$("body").append("<h2>La division es "+ divi(x,y)+"</h2>");
			});
			$("input[value=Borrar]").click(function(){
			$("h2").empty();
			});
